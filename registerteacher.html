<section class="form-container">
      
          <form id="MainForm" class="w-25 m-4">
              <h2 class="mb-3">Register as Teacher</h2>
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="passwordInp" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="lnameInp" placeholder="First Name">
                  <label for="floatingPassword">First Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="fnameInp" placeholder="Last Name">
                  <label for="floatingPassword">Last Name</label>
                </div>
                <button type="submit" class="btn btn-primary" style="float: right;">Create New User</button>
                <a href="loginteacher.html"><button type="button" style="float: right;" class="btn btn-primary me-2" >Sign In</button></a>
          </form>
      
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
              crossorigin="anonymous"></script>
      
              <script type="module">
                  // Import the functions you need from the SDKs you need
                  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
                  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
                  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
                  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
                  // TODO: Add SDKs for Firebase products that you want to use
                  // https://firebase.google.com/docs/web/setup#available-libraries
                
                  // Your web app's Firebase configuration
                  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                  const firebaseConfig = {
                    apiKey: "AIzaSyCQyIO5sWe1xwHXcHB9r6TY0yf081TDxpQ",
    authDomain: "teacherlogin-d965a.firebaseapp.com",
    // databaseURL: "https://teacherlogin-d965a-default-rtdb.firebaseio.com",
    projectId: "teacherlogin-d965a",
    storageBucket: "teacherlogin-d965a.appspot.com",
    messagingSenderId: "126802762467",
    appId: "1:126802762467:web:6356cd24aa873da729c3d6",
    measurementId: "G-5G9935YPY2"
                  };
                
                  // Initialize Firebase
                  const app = initializeApp(firebaseConfig);
                  const analytics = getAnalytics(app);
                  const db = getDatabase();
                  const auth = getAuth(app);
      
                  let EmailInp = document.getElementById('emailInp');
                  let passInp = document.getElementById('passwordInp');
                  let FnameInp = document.getElementById('fnameInp');
                  let LnameInp     = document.getElementById('lnameInp');
                  let MainForm = document.getElementById('MainForm');
                  let RegisterUser = evt => {
                      evt.preventDefault();
      
      
                      createUserWithEmailAndPassword(auth, EmailInp.value, passInp.value)
                      .then((Credentials)=>{
                          set(ref(db, 'UsersAuthList/'+ Credentials.user.uid),{
                              firstname: FnameInp.value,
                              lastname: LnameInp.value
                          })
      
                      })
                      .catch((error)=>{
                          alert(error.message);
                          console.log(error.code);
                          console.log(error.message);
                      })
                  }
      
                  MainForm.addEventListener('submit', RegisterUser);
                  
                  
                </script>
